<mat-card *ngIf="book">
    <mat-card-header>
        <mat-card-title class="title-selcted">{{book.title}} <span class="mat-caption">({{book.dateAdded |
                date:'mediumDate'}})</span>
        </mat-card-title>
        <mat-card-subtitle>{{book.author}}</mat-card-subtitle>
    </mat-card-header>
</mat-card>
