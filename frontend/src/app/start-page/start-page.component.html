<div class="container mt-2">
    <div class="row">
        <div class="col-6">
            <div class="mt-4" *ngFor="let book of books">
                <app-book-card [book]="book" (click)="bookCardClicked(book)" [selected]="book===currentBook">
                </app-book-card>
            </div>
        </div>
        <div class="col-6 mt-4">
            <app-book-summary [book]="currentBook" [words]="words"></app-book-summary>
        </div>
    </div>
</div>
